<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>

    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="container"> 
        <p class="p1">containe>paragraf 1</p>
        <p class="p2">containe>paragraf 2</p>
    </div>
    <div class="box">
        .container>box1
        <p>.container>box>paragraf 3</p>
    </div>
    <div class="box">
        .container>box2
    </div>
    <p>paragraf 4</p>
    <p>paragraf 5</p>
    
</body>
</html>
