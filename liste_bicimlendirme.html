<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>
    <STYle>
        ul{
            border: 1px solid blue;
            border-radius: 10px;
            padding: 20px;
            background: aliceblue;
            list-style-type: none;
        }

        li{
            padding: 10px;
            background: rgb(240, 128, 128, 0.5);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
        </STYle>
</head>

<body>
    <ul>
        <li> Sıfırdan İleri Düzey Html Geliştirme</li>
        <li> Android ve ios Geliştirme </li>
        <li> Python-Sıfırdan İleri Düzey Geliiştirme</li>
    </ul>
</body>

</html>
