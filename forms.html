<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>
    <p>
        Ad : <input type="text" name="Ad">
    </p>
    <p>
        Soyadı : <input type="text" name="Soyad">
    </p>
    <P>
        E posta : <input type="email" name="email">

    </P>
    <p>
        Parola : <input type="password" name="password">
    </p>
    <p>
        Parolayı hatırla : <input type="checkbox" name="Parolayı Hatırla">
    </p>
    <p>
        Cinsiyetiniz : <br>
        Erkek <input type="radio" name="Cinsiyet">
        Kadın <input type="radio" name="Cinsiyet">
    </p>
    <p>
        Hobileriniz : <br>
        Kitap Okumak <input type="checkbox" name="hobileriniz">
        Ata Binmek <input type="checkbox" name="hobileriniz">
        Yürüyüş Yapmak <input type="checkbox" name="hobileriniz">
        Spor Yapmak <input type="checkbox" name="hobileriniz">
        Film İzlemek <input type="checkbox" name="hobileriniz">
    </p>
    <p>
        Doğum Yeriniz : <br>
        <Select name="dogumyeri">
            <option>Eskişehir </option>
            <option>Ankara </option>
            <option>Kayseri</option>
            <option>İzmir </option>
        </Select>
    </p>
    <p>
        Sevdiğiniz Şehirler : <br>
        <Select multiple name="sevdiginizsehirler">
            <option>Eskişehir </option>
            <option>İzmir </option>
            <option>Kayseri</option>
            <option>Ankara </option>
            <option>İstanbul </option>
            <option>Ordu</option>
        </Select>
    </p>
</body>

</html>
